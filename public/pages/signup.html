<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hiloGuys</title>
    <link rel="stylesheet" href="../styles/signup.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inika:wght@400;700&family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <form id="signup" class="form" method="post">
        <div class="headings">
          <h2 class="title">Hilo Guys</h2>
          <h3 class="heading">
            Sign up to see photos and videos <br />
            from your friends.
          </h3>
        </div>
        <div class="inputs">
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Email address"
          />
          <input type="text" id="name" name="name" placeholder="Full Name" />
          <input
            type="text"
            name="username"
            id="username"
            placeholder="Username"
          />
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Password"
          />
          <input type="submit" value="Sign up" />
        </div>
      </form>
      <div class="login_link">
        <p>Have an account? <a href="./login.html" class="login">Login</a></p>
      </div>
    </div>
    <script type="module" src="../scripts/signup.js"></script>
  </body>
</html>
