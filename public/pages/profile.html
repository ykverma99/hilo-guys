<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../styles/profile.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inika:wght@400;700&family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <aside class="left_aside">
        <a href="../index.html">
          <h2 class="left_heading">Hilo Guys</h2>
        </a>
        <ul class="links">
          <a href="../index.html" class="link">
            <div class="icon">
              <img src="../images/home.svg" alt="Home" />
            </div>
            <li>Home</li>
          </a>
          <a href="#" class="link">
            <div class="icon">
              <img src="../images/search.svg" alt="Search" />
            </div>
            <li>Search</li>
          </a>
          <a href="#" class="link">
            <div class="icon">
              <img src="../images/explore.png" alt="Explore" />
            </div>
            <li>Explore</li>
          </a>
          <a href="./message.html" class="link">
            <div class="icon">
              <img src="../images/message.png" alt="Message" />
            </div>
            <li>Message</li>
          </a>
          <a href="#" class="link">
            <div class="icon">
              <img src="../images/heart.png" alt="Notification" />
            </div>
            <li>Notification</li>
          </a>
          <a href="./login.html" class="link">
            <div class="icon">
              <img src="../images/plus.png" alt="Post" />
            </div>
            <li>Post</li>
          </a>
          <a href="#" class="link">
            <div class="icon">
              <img src="../images/user.png" alt="User" />
            </div>
            <li>Profile</li>
          </a>
        </ul>
      </aside>

      <!-- Select Profile photo -->
      <div id="select_image" class="select_profile">
        <form id="profile_form" enctype="multipart/form-data" class="profile_form">
          <label class="photo_select" for="profilePic">
            <img class="camera_photo" src="../images/camera.png" alt="camera" />
            Select Photo
          </label>
          <input type="file" id="profilePic" name="profilePhoto" />
          <button id="sendProfile" type="button" class="upload_btn">Upload Photo</button>
        </form>
      </div>

      <!-- main section -->
      <main class="main">
        <div class="user_profile">
          <div class="profile_image">
            <div class="user_image">
              <img
                id="profile_image"
                src="../images/user.png"
                alt="user"
              />
            </div>
            <img
            hidden
              id="open_modal"
              class="camera_icon"
              src="../images/camera.png"
              alt="camera"
            />
          </div>
          <div class="user_detail">
            <div class="user">
              <p id="username" class="username"></p>
              <button id="profile_btn_1" class="user_btn"></button>
              <button id="profile_btn_2" class="user_btn"></button>
            </div>
            <div class="user_info">
              <span>
                <b id="post" class="user_info_bold">0</b>
                Posts
              </span>
              <span>
                <b class="user_info_bold" id="friends">0</b>
                friends
              </span>
            </div>
            <div class="user_bio">
              <h4 id="user_name" class="user_name">Yogeshwar Verma</h4>
            </div>
          </div>
        </div>
        <div class="user_posts">
          <div class="post_info">
            <div class="grid_img">
              <img src="../images/grid.png" alt="post" />
            </div>
            <p class="post_text">POSTS</p>
          </div>
          <div id="no_post" class="no_post">
            <div class="camera">
              <img src="../images/camera.png" alt="camera" />
            </div>
            <h1 class="no_post_heading">No Posts Yet</h1>
          </div>

          <!-- post section -->

          <div id="post_section" class="grid_post">
            <!-- <div class="post_pic"> -->
              <!-- <img src="../images/profile_pic.jpeg" alt="" /> -->
              <!-- <div  class="post_like">
                <img src="../images/heart.png" alt="like" />
              </div> -->
            <!-- </div> -->
          </div>
        </div>
      </main>
    </div>
    <script type="module" src="../scripts/profile.js"></script>
  </body>
</html>
