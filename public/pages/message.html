<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hiloGuys</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inika:wght@400;700&family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/message.css" />
    <link rel="shortcut icon" href="../images/logo.png" type="image/x-icon">
  </head>
  <body>
    <div class="container">
      <aside class="left_aside">
        <a href="/" class="link">
          <div class="icon">
            <img src="../images/logo.png" alt="Logo" />
          </div>
        </a>
        <ul class="links">
          <a href="/" class="link">
            <div class="icon">
              <img src="../images/home.svg" alt="Home" />
            </div>
          </a>
          <li id="search_link" class="link">
            <div class="icon">
              <img src="../images/search.svg" alt="Search" />
            </div>
          </li>
          <li id="explore_link" class="link">
            <div class="icon">
              <img src="../images/explore.png" alt="Explore" />
            </div>
          </li>
          <a href="./message.html" class="link">
            <div class="icon">
              <img src="../images/message.png" alt="Message" />
            </div>
          </a>
          <li id="notification_link" class="link">
            <div class="icon">
              <img src="../images/heart.png" alt="Notification" />
            </div>
          </li>
          <li id="post_link" class="link">
            <div class="icon">
              <img src="../images/plus.png" alt="Post" />
            </div>
          </li>
          <li id="profile_link" class="link">
            <div id="" class="icon">
              <img
                id="user_img"
                class="user_profile"
                src="../images/user.png"
                alt="User"
              />
            </div>
          </li>
        </ul>
      </aside>
      <div class="center">
        <div class="user_messagebox">
          <h3 class="username">username</h3>
          <div class="icon">
            <img src="../images/edit-message.png" alt="new messsage" />
          </div>
        </div>
        <div class="messages_info">
          <h4 class="message_heading">Messages</h4>
          <h5 class="message_req">Requests</h5>
        </div>
        <div id="interaction_list" class="message_box"></div>
      </div>

      <!-- message section -->
      <aside class="right_aside">
        <div id="start_msg" class="start_message">
          <div class="message_icon">
            <img src="../images/message.png" alt="Message" />
          </div>
          <p class="your_message">Your message</p>
          <p class="message_all">
            Send private photos and messages to a friend or group
          </p>
          <button id="connect_open" class="send_message">Send message</button>
        </div>
        <div  hidden id="inbox_container" class="inbox">
          <div id="inbox" class="inbox_friend">
            <div class="user">
              <div class="user_info">
                <div class="user_img icon">
                  <img id="inbox_profile" src="../images/user.png" alt="User" />
                </div>
                <div class="user_detail">
                  <p class="user_username" id="inbox_username">userName</p>
                </div>
              </div>
              <div class="info">
                <img src="../images/info.png" alt="icon" />
              </div>
            </div>
          </div>
          <div id="inbox_messages" class="inbox_message">
            
          </div>
          <form id="message_form" class="input_message_container">
            <input type="text" id="message" placeholder="Message..." class="input_message" />
            <button id="send" class="send_btn">Send</button>
          </form>
        </div>
      </aside>

      <!-- connecting to the friends -->

      <div hidden id="connect_container" class="connect_container">
        <div class="cross_connect">
          <span id="cross_connect">X</span>
        </div>
        <div class="connect">
          <div class="connect_friends">
            <h3 class="friends_connection">Friends</h3>
            <div id="all_friends" class="all_friends">
              
            </div>
          </div>
        </div>
      </div>

      <!-- post container page -->
      <div id="post_modal" class="post_section">
        <div class="cross_container">
          <span id="cross">X</span>
        </div>
        <div class="gallery_container">
          <div class="gallery">
            <div class="selected_image">
              <img src="../images/gallery.png" id="selected_image" alt="" />
            </div>
            <label class="choose_image_label" for="choose_image"
              >Select Image</label
            >
            <input type="file" id="choose_image" class="choose_image" />
            <input
              type="text"
              placeholder="Write a caption"
              id="caption"
              class="caption"
            />
            <button id="upload_image_btn" class="upload_image_btn">
              Upload
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="../scripts/message.js" type="module"></script>
  </body>
</html>
