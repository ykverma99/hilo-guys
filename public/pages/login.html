<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hiloGuys</title>
    <link rel="stylesheet" href="../styles/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inika:wght@400;700&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="heading">Let's Make New <br> Friends</h1>
        <form method="post" class="login" id="login">
            <h3 class="form_heading">Hilo Guys</h3>
            <input type="text" placeholder="username or email address" name="user" id="user">
            <input type="password" placeholder="Pasword" name="password" id="password">
            <small id="error" class="error">Enter Correct value*</small>
            <button class="login_btn">Login</button>
            <p id="forgot" class="forgot">Forgotten your password?</p>
        </form>
        <div class="signup_link">
            <p>Don't have an account? <a href="./signup.html" class="signup">Sign up</a></p>
        </div>
    </div>
    <script type="module" src="../scripts/login.js"></script>
</body>
</html>
