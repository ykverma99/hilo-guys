<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hiloGuys</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inika:wght@400;700&family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="contianer">
      <aside class="left_aside">
        <a href="/">
          <h2 class="left_heading">Hilo Guys</h2>
        </a>
        <ul class="links">
          <a href="#" class="link">
            <div class="icon">
              <img src="./images/home.svg" alt="Home" />
            </div>
            <li>Home</li>
          </a>
          <li id="search_link" class="link">
            <div class="icon">
              <img src="./images/search.svg" alt="Search" />
            </div>
            <p>Search</p>
          </li>
          <li id="explore_link" class="link">
            <div class="icon">
              <img src="./images/explore.png" alt="Explore" />
            </div>
            <p>Explore</p>
          </li>
          <li id="message_link" class="link">
            <div class="icon">
              <img src="./images/message.png" alt="Message" />
            </div>
            <p>Message</p>
          </li>
          <li id="notification_link" class="link">
            <div class="icon">
              <img src="./images/heart.png" alt="Notification" />
            </div>
            <p>Notification</p>
          </li>
          <li id="post_link" class="link">
            <div class="icon">
              <img src="./images/plus.png" alt="Post" />
            </div>
            <p>Post</p>
          </li>
          <li id="profile_link" class="link">
            <div class="icon">
              <img
                id="user_img"
                class="user_profile"
                src="./images/user.png"
                alt="User"
              />
            </div>
            <p>Profile</p>
          </li>
        </ul>
      </aside>
      <!-- main content -->
      <main class="main">
        <h1 class="post_heading">Posts</h1>
        <div id="posts_container" class="posts"></div>
      </main>

      <!-- right side -->
      <aside class="right_aside">
        <div class="profile user">
          <div class="profile_info user_info">
            <div class="profile_img icon">
              <img
                id="profile_img_right"
                class="user_profile"
                src="./images/user.png"
                alt="User"
              />
            </div>
            <div class="profile_detail">
              <p id="right_username" class="profile_username"></p>
              <p id="right_user_name" class="profile_name"></p>
            </div>
          </div>
          <button class="profile_btn">Switch</button>
        </div>
        <div class="suggested_users">
          <span class="suggested">
            <p class="suggest_text">Suggested for you</p>
            <button class="suggest_btn">See All</button>
          </span>
          <div id="suggestion_users" class="suggestion_users_show"></div>
        </div>
      </aside>
      <div id="post_modal" class="post_section">
        <div class="cross_container">
          <span id="cross">X</span>
        </div>
        <div class="gallery_container">
          <div class="gallery">
            <div class="selected_image ">
              <img src="./images/gallery.png" id="selected_image" alt="">
            </div>
            <label class="choose_image_label" for="choose_image">Select Image</label>
            <input type="file" id="choose_image" class="choose_image" />
            <input type="text" placeholder="Write a caption" id="caption" class="caption">
            <button id="upload_image_btn" class="upload_image_btn">Upload</button>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./app.js"></script>
  </body>
</html>
